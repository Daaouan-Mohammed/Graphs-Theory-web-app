{% extends 'base.html' %} {% load static %} {% block title %}DFS{% endblock %}
{% block content %}

<div style="display: flex; padding-left: 50px;">
    <div class="card text-center" style=" margin:25px auto; width: 48%; padding: 10px;">
        <div class="card-header">
            <b>Graph source</b>
        </div>
        <div class="card-body">
            <div id="imageContainer"></div>
        </div>
    </div>
    <div class="card text-center" style=" margin:25px auto; width: 48%; padding: 10px;">
        <div class="card-header">
            <b> DFS algorithm</b>
        </div>
        <div class="card-body">
            <div id="graphContainer"></div>
        </div>
        <div class="card-footer text-muted">
            <b> {{ output }}</b>
        </div>
    </div>
</div>

<script>
// Continue with further actions based on the data
    var graphImage = '{{ graph|safe }}';
        console.log(graphImage)

        // Create an <img> element and set its source to the graph image
        var imgElement = document.createElement("img");
        imgElement.src = "data:image/png;base64," + graphImage;

        // Append the image element to a container in your HTML
        var graphContainer = document.getElementById("graphContainer");
        graphContainer.innerHTML = "";
        graphContainer.appendChild(imgElement);
    
    // Continue with further actions based on the data
    var image = '{{ image|safe }}';

    // Create an <img> element and set its source to the graph image
    var img = document.createElement("img");
    img.src = "data:image/png;base64," + image;

    // Append the image element to a container in your HTML
    var imageContainer = document.getElementById("imageContainer");
    imageContainer.innerHTML = "";
    imageContainer.appendChild(img);
</script>

{% endblock %}
